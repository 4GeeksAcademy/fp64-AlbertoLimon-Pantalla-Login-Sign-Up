<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <title>Log in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
      
        <div class="header">
            <i id="icono-header" class="fa-solid fa-user"></i>
            <h1 class="text-center mb-4">Log in</h1>
        </div>
        
  
        <a id="a-github" class="d-flex flex-row justify-content-center align-items-center" href="">
          <i class="fa-brands fa-github p-2"></i>
          <p class=" pt-3 ">LOG IN WITH GITHUB</p>
        </a>

        <a id="a-google" class="d-flex flex-row justify-content-center align-items-center" href="">
            <i class="fa-brands fa-google p-2"></i>
            <p class=" pt-3 ">LOG IN WITH GOOGLE</p>
          </a>
        
          <div class="text-center my-2">
            <span class="">-or-</span>
          </div>

      <form class="form">
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com" required>
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Your Password" required>
        </div>
      </form>
      
      <div class="d-flex justify-content-end mt-4">
        <span><a class="text-right" href="">Forgot password</a></span>
      </div>
        
      <button class="boton-submit">Login</button>

      <div class="sign-up">
        <span>Don't have an account? <a class="" href="sign-up.html">Sign Up</a></span>
    </div>
    </div>
  
  
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</body>
</html>
